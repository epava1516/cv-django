{% for skill in skills %}
<div class="resume-skill-item">
    <h4 class="resume-skills-cat font-weight-bold">{{ skill.block }}</h4>
    <ul class="list-unstyled mb-4">
        {% for data in skill.data %}
        <li class="mb-2">
            <div class="resume-skill-name">{{ data.name }}</div>
            <div class="progress resume-progress">
                <div class="progress-bar theme-progress-bar-dark" role="progressbar" style="width: {{ data.progress }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endfor %}



{% comment %} <div class="resume-skill-item">
    <h4 class="resume-skills-cat font-weight-bold">Others</h4>
    <ul class="list-inline">
        {% for skill in other_skills %}{% endfor %}
        <li class="list-inline-item"><span class="badge badge-light">{{ skill }}</span></li>
    </ul>
</div><!--//resume-skill-item--> {% endcomment %}
