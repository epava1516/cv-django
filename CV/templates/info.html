<div class="primary-info col-auto">
    <h1 class="name mt-0 mb-1 text-white text-uppercase text-uppercase">{{ name }}</h1>
    <div class="title mb-3">{{ title }}</div>
    <ul class="list-unstyled">
        <li class="mb-2"><a class="text-link" href="#"><i class="far fa-envelope fa-fw me-2" data-fa-transform="grow-3"></i>{{ mail }}</a></li>
        <li><a class="text-link" href="#"><i class="fas fa-mobile-alt fa-fw me-2" data-fa-transform="grow-6"></i>{{ mobile }}</a></li>
    </ul>
</div>

<div class="secondary-info col-auto mt-2">
    <ul class="resume-social list-unstyled">
        <li class="mb-3"><a class="text-link" href="#"><span class="fa-container text-center me-2"><i class="fab fa-linkedin-in fa-fw"></i></span>{{ linkedin }}</a></li>
        <li class="mb-3"><a class="text-link" href="#"><span class="fa-container text-center me-2"><i class="fab fa-github-alt fa-fw"></i></span>{{ github }}</a></li>
        {% comment %} <li class="mb-3"><a class="text-link" href="#"><span class="fa-container text-center me-2"><i class="fab fa-codepen fa-fw"></i></span>codepen.io/username/</a></li> {% endcomment %}
        <li><a class="text-link" href="#"><span class="fa-container text-center me-2"><i class="fas fa-globe"></i></span>{{ website }}</a></li>
    </ul>
</div>
